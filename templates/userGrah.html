<script>
    //根据窗口调整表格高度
    $(window).resize(function () {
        $('#mytab').bootstrapTable('resetView', {
            height: tableHeight(),
            width:$(window).width()-400
        })

    });
    function initTable(urll) {

        $("#mytab").bootstrapTable('destroy');
        //生成用户数据
        $('#mytab').bootstrapTable({
            method: 'post',
            contentType: "application/x-www-form-urlencoded",//必须要有！！！！
            url: urll,//要请求数据的文件路径
            dataType: "json",
            height: tableHeight(),//高度调整
            toolbar: '#toolbar',//指定工具栏
            striped: true, //是否显示行间隔色
            dataField: "data",//bootstrap table 可以前端分页也可以后端分页，这里
            //我们使用的是后端分页，后端分页时需返回含有total：总记录数,这个键值好像是固定的
            //rows： 记录集合 键值可以修改  dataField 自己定义成自己想要的就好
            pageNumber: 1, //初始化加载第一页，默认第一页
            pagination: true,//是否分页
            queryParamsType: 'limit',//查询参数组织方式
            queryParams: function queryParams(params) { //设置查询参数
                var param = {
                    pageSize: params.limit, //每一页的数据行数，默认是上面设置的10(pageSize)
                    pageIndex: params.offset / params.limit + 1, //当前页面,默认是上面设置的1(pageNumber)
                    search_id:$("#search_name").val(),
                    search_question:$("#search_tel").val(),
                    userip:$("#ip").text()
                };
                return param;
            },//请求服务器时所传的参数
            sidePagination: 'server',//指定服务器端分页
            pageSize: 10,//单页记录数
            pageList: [5, 10, 20, 30],//分页步进值
            showRefresh: false,//刷新按钮
            showColumns: true,
            clickToSelect: true,//是否启用点击选中行
            toolbarAlign: 'right',//工具栏对齐方式
            buttonsAlign: 'right',//按钮对齐方式
            toolbar: '#toolbar',//指定工作栏
            columns: [
                {
                    title: '用户问题',
                    field: 'userquestion',
                    sortable: true,
                },
                {
                    title: '主题',
                    field: 'usersub',
                    sortable: true
                },
                {
                    title: '用户倾向',
                    field: 'userattention'
                },
                {
                    title: '是否收藏',
                    field: 'usercollect'
                    /*style:'word-wrap:break-word;'*/
                },
                {
                    title: '喜爱程度',
                    field: 'userlike'
                    /*style:'word-wrap:break-word;'*/
                },
                {
                    title: '提问时间',
                    field: 'times'
                    /*style:'word-wrap:break-word;'*/
                }
            ],
            locale: 'zh-CN',//中文支持,
            responseHandler: function (res) {
                //如果没有错误则返回数据，渲染表格
                console.log(res);
                return {
                    total: res.total, //总页数,前面的key必须为"total"
                    data: res.rows //行数据，前面的key要与之前设置的dataField的值一致.
                };
            },
        });


    }
    $(document).ready(function () {
        initTable("/search_single_user/");
    });


    //tableHeight函数
    function tableHeight() {
        //可以根据自己页面情况进行调整
        return $(window).height() - 200;
    }

</script>

                                    var rowNumber = Math.ceil(paramsNameNumber / provideNumber);// 换行的话，需要显示几行，向上取整
                                    /**
                                     * 判断标签的个数是否大于规定的个数， 如果大于，则进行换行处理 如果不大于，即等于或小于，就返回原标签
                                     */
                                    // 条件等同于rowNumber>1
                                    if (paramsNameNumber > provideNumber) {
                                        /** 循环每一行,p表示行 */
                                        for (var p = 0; p < rowNumber; p++) {
                                            var tempStr = "";// 表示每一次截取的字符串
                                            var start = p * provideNumber;// 开始截取的位置
                                            var end = start + provideNumber;// 结束截取的位置
                                            // 此处特殊处理最后一行的索引值
                                            if (p == rowNumber - 1) {
                                                // 最后一次不换行
                                                tempStr = params.substring(start, paramsNameNumber);
                                            } else {
                                                // 每一次拼接字符串并换行
                                                tempStr = params.substring(start, end) + "\n";
                                            }
                                            newParamsName += tempStr;// 最终拼成的字符串
                                        }

                                    } else {
                                        // 将旧标签的值赋给新标签
                                        newParamsName = params;
                                    }
                                    //将最终的字符串返回
                                    return newParamsName
                                }
                            }],
                            legend:{
                                selected:{
                                    '近一月':false,
                                    '近一周':false,
                                    '近一天':true
                                }
                            }
                        })


                    }
                });

            }
            else{
                xdata = []
            }
        }
    });
